        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Student Name" required>

                <input type="text" class="form-control" placeholder="Admission Number" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Aadhaar or UID No. of Student" required>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Parent/Guardian Name" required>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email Address" required>
            </div>

            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Contact Number" required>
            </div>

            <div class="mb-3">
                <textarea class="form-control" rows="3" placeholder="Reason for TC Request" required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">ðŸ“„ Request for TC</button>
